name: Tests

on:
  - push
  - pull_request

jobs:
  tests:
    name: ${{ matrix.session }} ${{ matrix.python }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - { python: "3.10", os: "ubuntu-latest", session: "pre-commit" }
          - { python: "3.10", os: "ubuntu-latest", session: "mypy" }
          - { python: "3.10", os: "ubuntu-latest", session: "tests" }
          - { python: "3.10", os: "windows-latest", session: "tests" }
          - { python: "3.10", os: "macos-latest", session: "tests" }
          - { python: "3.10", os: "ubuntu-latest", session: "typeguard" }
          - { python: "3.10", os: "ubuntu-latest", session: "xdoctest" }
          - { python: "3.10", os: "ubuntu-latest", session: "docs-build" }

    env:
      NOXSESSION: ""
      FORCE_COLOR: "1"
      PRE_COMMIT_COLOR: "always"
      COVERAGE_FILE: ${{ github.workspace }}/.coverage

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Upgrade pip
        run: |
          pip install --constraint=.github/workflows/constraints.txt pip
          pip --version

      - name: Upgrade pip in virtual environments
        shell: python
        run: |
          import os, pip
          with open(os.environ["GITHUB_ENV"], "a") as io:
              print(f"VIRTUALENV_PIP={pip.__version__}", file=io)

      - name: Install UV
        run: |
          pipx install --pip-args=--constraint=.github/workflows/constraints.txt uv
          uv --version

      - name: Install Nox
        run: |
          pipx install --pip-args=--constraint=.github/workflows/constraints.txt nox
          nox --version

      - name: Run Nox
        run: |
          nox -s ${{ matrix.session }}
        env:
          NOXSESSION: ""

      - name: Check if coverage files exist
        if: matrix.session == 'tests' && matrix.os == 'ubuntu-latest'
        run: |
          echo "Current directory:"
          pwd
          echo "Files in directory:"
          ls -la
          echo "Coverage files:"
          ls -la .coverage* 2>/dev/null || echo "No .coverage files found"
          if [ ! -f .coverage ] && [ ! -f .coverage.* ]; then
            echo "No coverage files found (.coverage or .coverage.*)!"
            exit 1
          fi

      - name: Upload coverage data
        if: always() && matrix.session == 'tests' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-data
          path: .coverage*
          retention-days: 1
          if-no-files-found: ignore
          include-hidden-files: true

      - name: Upload documentation
        if: matrix.session == 'docs-build'
        uses: actions/upload-artifact@v6
        with:
          name: docs
          path: docs/_build

  coverage:
    runs-on: ubuntu-latest
    needs: tests
    if: always()

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install tooling
        run: |
          pip install --constraint=.github/workflows/constraints.txt pip
          pipx install --pip-args=--constraint=.github/workflows/constraints.txt uv
          pipx install --pip-args=--constraint=.github/workflows/constraints.txt nox

      - name: Download coverage data
        uses: actions/download-artifact@v7
        with:
          name: coverage-data
          path: coverage-data/

      - name: Combine coverage data
        run: |
          mv coverage-data/.coverage* .
          nox --session=coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v5.5.2
        with:
          files: coverage.xml
